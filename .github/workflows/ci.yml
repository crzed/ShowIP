name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: install requirements
        run: npm install
        
      - name: test run
        run: node -e "require('./src/index.js')"
        
